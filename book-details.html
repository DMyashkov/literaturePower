<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Significance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        body.visible {
            opacity: 1;
        }

        .book-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.5s ease-out;
            overflow: hidden;
        }

        .book-container.visible {
            opacity: 1;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            opacity: 1;
        }

        .home-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            color: white;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .home-button:hover {
            opacity: 1;
        }

        .book-header {
            width: 100%;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .book-title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 700;
            text-align: center;
            margin: 1.5rem 0 0.5rem;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.05em;
            background: linear-gradient(to right, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .book-meta {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
        }

        .meta-item {
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .meta-item:hover {
            transform: translateY(-2px);
            color: rgba(255, 255, 255, 0.9);
        }

        .meta-separator {
            opacity: 0.3;
            margin: 0 0.5rem;
        }

        .key-quote {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-style: italic;
            font-weight: 500;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.4;
            opacity: 0.8;
            position: relative;
            z-index: 2;
            padding: 1rem;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }

        .content-sections {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            padding: 0 2rem;
        }

        .left-section, .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 300px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 1;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .section:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .section:hover::before {
            transform: translateX(100%);
        }

        .section-content {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            flex: 1;
            transition: all 0.3s ease;
        }

        .section:hover .section-content,
        .section.focused .section-content {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .section:hover .section-title {
            transform: translateX(10px);
            color: rgba(255, 255, 255, 1);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.3s ease;
        }

        .section:hover .section-title::after {
            width: 100%;
        }

        .section.focused {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
            z-index: 100;
            background: rgba(255, 255, 255, 0.15);
        }

        .section.focused .section-content {
            color: rgba(255, 255, 255, 1);
        }

        .focus-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 50;
        }

        .focus-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .section-preview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            width: 80%;
            transition: opacity 0.3s ease;
        }

        .section:hover .section-preview,
        .section.focused .section-preview {
            opacity: 0;
        }

        .corner-lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .corner-light {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            mix-blend-mode: screen;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.6) 0%, rgba(147, 112, 219, 0) 70%);
            filter: blur(40px);
        }

        .corner-light.top-left {
            top: -400px;
            left: -400px;
        }

        .corner-light.top-right {
            top: -400px;
            right: -400px;
        }

        .corner-light.bottom-left {
            bottom: -400px;
            left: -400px;
        }

        .corner-light.bottom-right {
            bottom: -400px;
            right: -400px;
        }

        .corner-light.visible {
            opacity: 1;
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            z-index: 0;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .book-header, .content-sections {
            position: relative;
            z-index: 2;
            transform: translateZ(0);
            transition: transform 0.1s ease-out;
        }

        .decorative-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        .decorative-line.top {
            top: 0;
        }

        .decorative-line.bottom {
            bottom: 0;
        }

        @media (max-width: 1024px) {
            .content-sections {
                grid-template-columns: 1fr;
            }

            .book-title {
                font-size: 4rem;
            }

            .key-quote {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 768px) {
            .book-title {
                font-size: 3rem;
            }

            .key-quote {
                font-size: 1.4rem;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .section-content {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="corner-lights">
            <div class="corner-light top-left"></div>
            <div class="corner-light top-right"></div>
            <div class="corner-light bottom-left"></div>
            <div class="corner-light bottom-right"></div>
        </div>
        <a href="#" class="back-button" id="backButton">← Назад</a>
        <a href="#" class="home-button" id="homeButton">Начало</a>
        <div class="book-header">
            <h1 class="book-title" id="bookTitle"></h1>
            <div class="book-meta">
                <span id="bookAuthor"></span>
                <span class="meta-separator">•</span>
                <span id="bookYear"></span>
                <span class="meta-separator">•</span>
                <span id="bookPeriod"></span>
            </div>
            <div class="key-quote" id="keyQuote"></div>
        </div>
        <div class="content-sections">
            <div class="left-section">
                <div class="section">
                    <h2 class="section-title">Същността на творбата</h2>
                    <div class="section-content" id="bookEssence"></div>
                </div>
                <div class="section">
                    <h2 class="section-title">Какво разкрива твоят избор</h2>
                    <div class="section-content" id="choiceMeaning"></div>
                </div>
            </div>
            <div class="right-section">
                <div class="section">
                    <h2 class="section-title">Значението на властта</h2>
                    <div class="section-content" id="powerSignificance"></div>
                </div>
                <div class="section">
                    <h2 class="section-title">Исторически контекст</h2>
                    <div class="section-content" id="historicalContext"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import philosophicalWorks from './philosophical_works.js';

        document.addEventListener('DOMContentLoaded', () => {
            const bookContainer = document.querySelector('.book-container');
            const bookTitle = document.getElementById('bookTitle');
            const bookAuthor = document.getElementById('bookAuthor');
            const bookYear = document.getElementById('bookYear');
            const bookPeriod = document.getElementById('bookPeriod');
            const keyQuote = document.getElementById('keyQuote');
            const bookEssence = document.getElementById('bookEssence');
            const choiceMeaning = document.getElementById('choiceMeaning');
            const powerSignificance = document.getElementById('powerSignificance');
            const historicalContext = document.getElementById('historicalContext');
            const cornerLights = document.querySelectorAll('.corner-light');
            
            // Create particles
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles-container';
            document.body.appendChild(particlesContainer);

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = Math.random() * 0.5;
                particlesContainer.appendChild(particle);
            }

            // Parallax effect
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;

                document.querySelectorAll('.book-header, .content-sections').forEach(element => {
                    const speed = 0.05;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    element.style.transform = `translate(${x}px, ${y}px)`;
                });

                document.querySelectorAll('.section').forEach(element => {
                    const speed = 0.02;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    element.style.transform = `translate(${x}px, ${y}px)`;
                });

                // Move particles
                document.querySelectorAll('.particle').forEach(particle => {
                    const speed = 0.03;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    particle.style.transform = `translate(${x}px, ${y}px)`;
                });
            });

            // Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title');
            const choice = urlParams.get('choice');
            
            // Map English titles to Bulgarian
            const titleMap = {
                "The Republic": "Държавата",
                "Utopia": "Утопия",
                "The Prince": "Владетел"
            };

            // Book metadata
            const bookMetadata = {
                "The Republic": {
                    author: "Платон",
                    year: "380 пр.н.е.",
                    period: "Античност"
                },
                "Utopia": {
                    author: "Томас Мор",
                    year: "1516",
                    period: "Ренесанс"
                },
                "The Prince": {
                    author: "Макиавели",
                    year: "1532",
                    period: "Ренесанс"
                }
            };

            // Key quotes for each book
            const keyQuotes = {
                "The Republic": "Добродетелта е знание, а порокът е невежеството.",
                "Utopia": "Истинската свобода е в съзнанието, че нищо не е наше.",
                "The Prince": "По-добре да те се боят, отколкото да те обичат."
            };
            
            if (title && philosophicalWorks[title] && choice) {
                const work = philosophicalWorks[title];
                const metadata = bookMetadata[title];
                
                bookTitle.textContent = titleMap[title] || title;
                bookAuthor.textContent = metadata.author;
                bookYear.textContent = metadata.year;
                bookPeriod.textContent = metadata.period;
                keyQuote.textContent = keyQuotes[title];
                bookEssence.textContent = work.description;
                choiceMeaning.textContent = work.moralDilemma.whatItSaysAboutYou[choice];
                powerSignificance.textContent = work.powerSignificance || "Значението на властта в тази творба...";
                historicalContext.textContent = work.historicalContext || "Историческият контекст на творбата...";

                // Get button references
                const backButton = document.getElementById('backButton');
                const homeButton = document.getElementById('homeButton');

                // Add click handlers for navigation buttons
                if (backButton) {
                    backButton.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.body.style.opacity = '0';
                        setTimeout(() => {
                            window.location.href = `choice.html?title=${encodeURIComponent(title)}`;
                        }, 500);
                    });
                }

                if (homeButton) {
                    homeButton.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.body.style.opacity = '0';
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 500);
                    });
                }

                // Show the content with a slight delay for the fade effect
                setTimeout(() => {
                    document.body.classList.add('visible');
                    bookContainer.classList.add('visible');
                    cornerLights.forEach(light => {
                        light.classList.add('visible');
                    });
                }, 100);
            } else {
                console.error('Book or choice not found:', title, choice);
                bookTitle.textContent = 'Грешка';
                keyQuote.textContent = 'Нещо се обърка';
            }

            // Add focus mode functionality
            const sections = document.querySelectorAll('.section');

            // Function to remove focus from all sections
            const removeFocus = () => {
                sections.forEach(s => {
                    s.classList.remove('focused');
                    s.style.pointerEvents = 'auto';
                    s.style.opacity = '1';
                    s.style.zIndex = '1';
                });
                document.body.style.cursor = 'default';
            };

            sections.forEach(section => {
                // Focus mode
                section.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent click from bubbling to document
                    const isFocused = section.classList.contains('focused');
                    
                    removeFocus();

                    if (!isFocused) {
                        section.classList.add('focused');
                        document.body.style.cursor = 'pointer';
                        
                        // Dim other sections
                        sections.forEach(s => {
                            if (s !== section) {
                                s.style.pointerEvents = 'none';
                                s.style.opacity = '0.4';
                                s.style.zIndex = '1';
                            }
                        });
                        
                        // Ensure focused section is on top
                        section.style.zIndex = '100';
                        
                        // Scroll to section if needed
                        section.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            });

            // Add click handler to document to unfocus when clicking outside
            document.addEventListener('click', () => {
                removeFocus();
            });

            // Add decorative lines to sections
            document.querySelectorAll('.section').forEach(section => {
                const topLine = document.createElement('div');
                topLine.className = 'decorative-line top';
                section.appendChild(topLine);

                const bottomLine = document.createElement('div');
                bottomLine.className = 'decorative-line bottom';
                section.appendChild(bottomLine);
            });
        });
    </script>
</body>
</html>
